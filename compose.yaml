# Komodo MCP Server

services:
  komodo-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: komodo-mcp-server:latest

    restart: "no"
    deploy:         # Resource limits
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

    ports:
      - 3333:3000

    environment:
      - KOMODO_URL=http://192.168.69.110:9120
      - KOMODO_USERNAME=danmin  
      - KOMODO_PASSWORD=894869

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
